<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pashto Common Phrases Flashcards</title>

  <!-- External CSS and JS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script src="../assets/js/flashcards.js" defer></script>
</head>

<body data-pack="commonPhrases">

  <!-- Back Button -->
  <a href="#" class="back-button" aria-label="Go Back">
    <img src="../assets/images/back-arrow.png" alt="Back" />
  </a>

  <div class="container">

    <!-- Script Selection Dropdown -->
    <div class="toggle-container">
      <label for="script-select">Choose Script:</label>
      <select id="script-select">
        <option value="pashto">Pashto Script</option>
        <option value="latin">Latin Script</option>
        <option value="phonetic">Phonetic</option>
      </select>
    </div>

    <!-- Flashcard Display -->
    <section id="flashcard">
      <h2>Common Phrases Flashcards</h2>
      <p id="card-counter">Card 1 of N</p>

      <div class="card" onclick="flipCard()">
        <p id="card-text">Loading...</p>
      </div>

      <!-- Navigation Controls -->
      <div class="controls">
        <button class="flip-button">Flip</button>
        <button class="next-button">Next</button>
        <button class="prev-button">Previous</button>
        <button class="shuffle-button">Shuffle</button>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    &copy; 2025 LearnPashtoToday. Project by Ryan Blestowe.
  </footer>

</body>

</html>
