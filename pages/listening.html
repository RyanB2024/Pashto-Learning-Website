<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Listening Practice — Learn Pashto</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script type="module" src="../scripts/listening.js"></script>
</head>

<body>
    <header role="banner" class="banner">
        <nav aria-label="Main Navigation" class="main-nav card">
            <div class="logo">
                <img src="../assets/images/pashto-logo.svg" alt="Learn Pashto Today logo" />
            </div>
            <ul class="nav-items" role="menubar" aria-label="Primary">
                <li role="none"><a role="menuitem" class="nav-link" href="../index.html">Home</a></li>
                <li role="none"><a role="menuitem" class="nav-link" href="practice.html">Practice</a></li>
                <li role="none"><a role="menuitem" class="nav-link" href="dictionary.html">Dictionary</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" role="main" class="card" tabindex="-1">
        <div id="quiz-wrapper" class="quiz-wrapper">
            <h1 class="text-center">Listening Practice</h1>

                <div class="toggle-container">
                    <label for="displayMode">Display mode</label>
                    <select id="displayMode" aria-label="Choose display mode">
                        <option value="pashto">Pashto Script</option>
                        <option value="latin">Latin Script</option>
                        <option value="phonetic">Phonetic</option>
                    </select>
            </div>

            <div class="sub-container card quiz-container" id="quiz-container">
                <div id="mascot-area" class="mascot-area">
                    <div id="speechBubble" class="speech-bubble"></div>
                    <img id="mascotImg" src="../assets/images/Emotes/teach.png" alt="Leopard mascot asking a question"
                        class="mascot-image">
                </div>

                <p>Choose the correct response:</p>
                <div id="choices-container" aria-live="polite"></div>

                <div class="button-group">
                    <button type="button" id="back-button">Back</button>
                    <button type="button" id="submit-button">Submit</button>
                    <button type="button" id="next-button">Next</button>
                </div>

                <p id="feedback" aria-live="polite"></p>
            </div>
        </div>

        <div id="score-container" class="card score-container">
            <h2>Practice Complete!</h2>
            <p class="score-text">Your final score is:</p>
            <p class="final-score-display">
                <span id="final-score">0</span> / <span id="total-questions">0</span>
            </p>
            <button type="button" id="restart-button">Restart Practice</button>
        </div>
    </main>

    <footer class="site-footer">© 2025 LearnPashtoToday</footer>
</body>

</html>
