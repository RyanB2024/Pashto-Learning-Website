<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question & Awnser</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/Q&A.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="banner">
            <h1>Learn Pashto Today!</h1>
        </div>

        <!-- Navigation Menu -->
        <nav>
            <div class="logo">
                <img src="../Index/Photos/Pashto.svg" alt="Brand logo" />
            </div>
            <ul class="nav-items">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../pages/Practice.html" class="nav-link">Practice</a></li>
                <li><a href="../pages/dictionary.html" class="nav-link">Dictionary</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Test Your Pashto Knowledge</h2>

        <div class="toggle-container">
            <label for="displayMode">Choose display mode:</label>
            <select id="displayMode" onchange="loadQuestion()">
                <option value="pashto">Pashto Script</option>
                <option value="latin">Latin Script</option>
                <option value="phonetic">Phonetic English</option>
            </select>
        </div>

        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="answerModeToggle" onchange="toggleAnswerMode()">
                <span class="slider"></span>
            </label>
            <span id="modeLabel">Multiple Choice</span>
        </div>

        <div class="sub-container" id="quiz-container">
            <p id="question">Loading...</p>

            <div id="choices-container"></div>

            <div class="toggle-container">
                <label for="textAnswer">Or type your answer:</label>
                <input type="text" id="textAnswer" placeholder="Type your answer..." />
            </div>

            <button onclick="submitAnswer()">Submit Answer</button>

            <p id="feedback"></p>

            <button onclick="nextQuestion()">Next Question</button>
        </div>
    </div>
</body>

</html>
