<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flashcards â€” Learn Pashto</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
  <script type="module" src="../scripts/flashcards.js"></script>
</head>

<body>
  <header role="banner" class="banner">
    <nav aria-label="Main Navigation" class="main-nav card">
      <div class="logo"><img src="../assets/images/pashto-logo.svg" alt="Learn Pashto Today logo" /></div>
      <ul class="nav-items" role="menubar" aria-label="Primary">
        <li role="none"><a role="menuitem" class="nav-link" href="../index.html">Home</a></li>
        <li role="none"><a role="menuitem" class="nav-link" href="practice.html">Practice</a></li>
        <li role="none"><a role="menuitem" class="nav-link" href="dictionary.html">Dictionary</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" role="main" class="container" tabindex="-1">
    <div class="card flashcard-ui-container" aria-labelledby="pack-title">
      <div class="flashcard-controls">
        <label for="pack-select" class="visually-hidden">Choose card pack</label>
        <select id="pack-select" aria-label="Choose card pack"></select>

        <label for="script-select" class="visually-hidden">Choose script</label>
        <select id="script-select" aria-label="Choose script">
          <option value="pashto">Pashto Script</option>
          <option value="latin">Latin Script</option>
          <option value="phonetic">Phonetic</option>
        </select>
      </div>

      <h2 id="pack-title">Flashcards</h2>
      <p id="card-counter" aria-live="polite">Card 0 of 0</p>

      <div class="flashcard-card" role="button" tabindex="0" aria-pressed="false"
        aria-label="Flashcard. Click to flip.">
        <p id="card-text">Loading...</p>
      </div>

      <div class="controls" role="toolbar" aria-label="Flashcard controls">
        <button type="button" class="prev-button" aria-label="Previous card">Previous</button>
        <button type="button" class="flip-button" aria-pressed="false" aria-label="Flip card">Flip</button>
        <button type="button" class="next-button" aria-label="Next card">Next</button>
        <button type="button" class="speak-button" aria-label="Speak card text">ðŸ”Š Speak</button>
        <button type="button" class="shuffle-button" aria-label="Shuffle pack">Shuffle</button>
      </div>
    </div>
  </main>

</body>

</html>
