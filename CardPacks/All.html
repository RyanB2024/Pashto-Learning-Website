<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Cards</title>
  <link rel="stylesheet" href="card.css" />
  <script src="flashcards.js" defer></script>
</head>

<body data-pack="allFlashcards">
  <a href="#" class="back-button">
    <img src="Images/back-arrow.png" alt="Back" />
  </a>

  <div class="toggle-container">
    <label for="script-select">Choose Script:</label>
    <select id="script-select">
      <option value="pashto">Pashto Script</option>
      <option value="latin">Latin Script</option>
      <option value="phonetic">Phonetic</option>
    </select>
  </div>

  <!-- NEW IMAGE TOGGLE -->
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="toggle-images" checked />
      Show Images
    </label>
  </div>

  <section id="flashcard">
    <h2>All Flashcards</h2>
    <p id="card-counter">Card 1 of N</p>
    <div class="card" onclick="flipCard()">
      <p id="card-text">Loading...</p>
    </div>

    <!-- NEW IMAGE CONTAINER -->
    <div id="image-container" style="margin-top: 1rem;"></div>

    <div class="controls">
      <button class="flip-button">Flip</button>
      <button class="next-button">Next</button>
      <button class="prev-button">Previous</button>
      <button class="shuffle-button">Shuffle</button>
      <button class="speak-button">ðŸ”Š</button>
    </div>
  </section>
</body>

</html>
